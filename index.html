<!doctype html>
<html>
<head>
	<!-- For correct using Bootstrap -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

	<style type="text/css">
		div.rawContent {
			clear:both; 
			text-align:right;
			margin-top: 30px;
		}
		h1{
			margin-top: 15px;
			margin-bottom: 15px;
		}
		button{
			margin-right: 44%;
		}
		/*.form-check-label{
			margin-left: 0%;
		}
		.form-check-input{
			margin-left: 80%;
		}*/
	</style>
</head>

<body>
	<div class="container-fluid">
		<h1>Config file for WB-2P-LR5</h1>

		<ul class="nav nav-tabs justify-content-center" id="tabs">
			<li class="nav-item">
				<a class="nav-link " data-toggle="tab" href="#raw">RAW</a>
			</li>
			<li class="nav-item">
				<a class="nav-link active" data-toggle="tab" href="#web">WEB</a>
			</li>
		</ul>
	</div>


	<div class="tab-content" id="tabsContent">

		<div class="tab-pane fade " id="raw" role="tabpanel" aria-labelledby="raw-tab">
			
			<div class="rawContent">
				<div class="form-group row">
					<label for="ssid" class="col-sm-5 col-form-label">SSID:</label>
					<input type="text" name="ssid" class="form-control col-sm-3">
				</div>
			
				<div class="form-group row">
					<label for="chBonding" class="col-sm-5 col-form-label">ChannelBonding:</label>
					<input type="text" name="chBonding" class="form-control col-sm-3">
				</div>

				<div class="form-group row">
					<label for="wpaKey" class="col-sm-5 col-form-label">WPAKey:</label>
					<input type="text" name="wpaKey" class="form-control col-sm-3">
				</div>

				<div class="form-group row">
					<label for="extendedCh" class="col-sm-5 col-form-label">ExtendedChannel:</label>
					<input type="text" name="extendedCh" class="form-control col-sm-3">
				</div>

				<div class="form-group row">
					<label for="useChLim" class="col-sm-5 col-form-label">UseChannelLimit:</label>
					<input type="text" name="useChLim" class="form-control col-sm-3">
				</div>

				<div class="form-group row">
					<label for="chLim" class="col-sm-5 col-form-label">ChannelLimit:</label>
					<input type="text" name="chLim" class="form-control col-sm-3">
				</div>
			</div>
		</div>


		<div class="tab-pane fade show active" id="web" role="tabpanel" aria-labelledby="web-tab">
			
			<div class="rawContent">

				<div class="form-group row">
					<label for="ssid" class="col-sm-5 col-form-label">SSID:</label>
					<input type="text" name="ssid" class="form-control col-sm-3">
				</div>
			

				<div class="form-group row">
					<label for="chBonding" class="col-sm-5 col-form-label">ChannelBonding:</label>
					<input type="text" name="chBonding" class="form-control col-sm-3">
				</div>


				<div class="form-group row">
					<label for="wpaKey" class="col-sm-5 col-form-label">WPAKey: </label>
					<input type="text" name="wpaKey" class="form-control col-sm-3">
				</div>


				<div class="form-group row">
					<label class="col-sm-6 col-form-label"><b>Расширенные каналы:</b></label>
				</div>

				<div class="form-group row">
					<div class="form-check form-check-inline">
						<input type="radio" name="extendedChannel" id="extendedCh1" value="true" class="form-check-input">
						<label for="extendedCh1" class="form-check-label">Включить</label>
					</div>
					<div class="form-check form-check-inline">
						<input type="radio" name="extendedChannel" id="extendedCh2" value="false" class="form-check-input">
						<label for="extendedCh2" class="form-check-label">Выключить</label>
					</div>
				</div>


				<div class="form-group row">
					<label class="col-sm-7 col-form-label"><b>Использование списка разрешённых каналов:</b></label>
				

				<div class="form-group row">
					<div class="form-check form-check-inline">
						<input type="radio" name="useChannelLimit" id="useChLim1" value="true" class="form-check-input">
						<label for="useChLim1" class="form-check-label">Включить</label>
					</div>
					<div class="form-check form-check-inline">
						<input type="radio" name="useChannelLimit" id="useChLim2" value="false" class="form-check-input">
						<label for="useChLim2" class="form-check-label">Выключить</label>
					</div>
				</div>
				</div>


				<div class="form-group row">
					<label for="chLim" class="col-sm-5 col-form-label">ChannelLimit: </label>
					<input type="text" name="chLim" class="form-control col-sm-3">
				</div>


				<button type="button" class="btn btn-info">Применить</button>
			</div>
		</div>
	</div>
</body>
</html>
